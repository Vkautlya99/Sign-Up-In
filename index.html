<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SignUp</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Lepcha&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="container">
        <div class="form-box">
        <h1 class="title">Sign Up</h1>
        <div class="underline"></div>
            <form>
                <div class="input-group">
                    <div class="input-line namefield">
                        <i class="fa-solid fa-user-tie"></i>
                        <input type="text" placeholder="Name">
                    </div>

                    <div class="input-line">
                        <i class="fa-regular fa-at"></i>
                        <input type="text" placeholder="E-mail">
                    </div>

                    <div class="input-line">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" placeholder="Password">
                    </div>
                </div>
                <p><span class="text">Password Suggestion</span>   <a href="#">Click Here</a></p>

                <div class="btn-field">
                    <button type="Button" class="signupbtn">Sign Up</button>
                    <button type="Button" class="disable signinbtn">Sign In</button>
                </div>
            </form>

        </div>
        </div>
        <script src="script.js"></script>
    </body>

</html>
